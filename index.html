<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>

<body>

  <div id="quiz-questions">
    <div class="fofffffff">
      <h1 class="quiz"><b>Quiz du jour</b></h1>
      <div class="titre">
        <p class="question">En quelle année la première Coupe d'Afrique des Nations a-t-elle eu lieu ?</p>
      </div>
      <div class="dfghjkl">
        <input type="radio" name="q1" value="paris" id="q1a"> <label for="q1a" id="q1a-label">1957</label><br>
        <input type="radio" name="q1" value="berlin" id="q1b"> <label for="q1b" id="q1b-label">1963</label><br>
      </div>
      <div class="sdfghjkyhij">
        <input type="radio" name="q1" value="londres" id="q1c"> <label for="q1c" id="q1c-label">1952</label><br>
        <input type="radio" name="q1" value="rome" id="q1d"> <label for="q1d" id="q1d-label">2022</label><br>
      </div>
    </div>
  </div>

  <div class="custom-alert" id="custom-alert">
    <div class="AAG"><span id="custom-alert-message"></span></div>
    <div class="AAG1"><button class="eeeee" onclick="closeCustomAlert()">OK</button></div>
  </div>

  <div class="custom-alert-success" id="custom-alert-success">
    <div class="AAG"><span id="custom-alert-message-success"></span></div>
    <div class="AAG1"><button onclick="closeCustomAlertSuccess()">OK</button></div>
  </div>

  <div class="PPPP" id="gatter">
    <p id="quiz-result"></p>
  </div>
  <button onclick="checkAnswer()">Vérifier la réponse</button>

  <script>
    function hasPlayedToday() {
      // Obtenir le cookie
      let lastPlayed = getCookie("lastPlayed");

      // Vérifier la date
      if (!lastPlayed) {
        return false;
      }

      // Extraire la date
      let lastPlayedDate = new Date(lastPlayed);

      // Comparer à aujourd'hui
      let today = new Date();
      return (
        lastPlayedDate.getDate() == today.getDate() &&
        lastPlayedDate.getMonth() == today.getMonth() &&
        lastPlayedDate.getFullYear() == today.getFullYear()
      );
    }

    function checkAnswer() {
      // Si déjà joué aujourd'hui
      if (hasPlayedToday()) {
        showAlert("Vous avez déjà joué aujourd'hui! Revenez demain pour un nouveau Quiz.");
        return;
      }

      var selectedAnswer = document.querySelector('input[name="q1"]:checked');
      if (!selectedAnswer) {
        showAlert("Veuillez sélectionner une réponse.");
        return;
      }

      var resultMessage = "";
      var labelId = selectedAnswer.id + "-label";

      if (selectedAnswer.value === "paris") {
        resultMessage = "Félicitations !!!,  Rendez-vous demain à la même heure pour un nouveau Quiz!";
        showSuccessAlert(resultMessage);
        document.getElementById(labelId).style.backgroundColor = "green"
      } else {
        resultMessage = "Désolé !, ce n'est pas la bonne réponse ! Rendez-vous demain pour un nouveau Quiz !";
        showAlert(resultMessage)
        document.getElementById(labelId).style.backgroundColor = "red"
      }
      
      animateQuizEnd();

      setCookie("lastPlayed", new Date().toISOString(), 1);
    }

    function animateQuizEnd() {
      document.body.classList.add('quiz-ended');

      setTimeout(() => {
        document.body.classList.remove('quiz-ended');
      }, 2000);
    }

    function setCookie(name, value, expirationInDays) {
      let date = new Date();
      date.setTime(date.getTime() + (expirationInDays * 24 * 60 * 60 * 1000));
      let expires = "expires=" + date.toUTCString();
      document.cookie = name + "=" + value + ";" + expires + ";path=/";
    }

    function getCookie(name) {
      let nameEQ = name + "=";
      let ca = document.cookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
    }

    function showAlert(message) {
      document.getElementById('custom-alert-message').innerText = message;
      document.getElementById('custom-alert').style.display = 'block';
    }

    function showSuccessAlert(message) {
      document.getElementById('custom-alert-message-success').innerText = message;
      document.getElementById('custom-alert-success').style.display = 'block';
    }

    function closeCustomAlert() {
      document.getElementById('custom-alert').style.display = 'none';
    }

    function closeCustomAlertSuccess() {
      document.getElementById('custom-alert-success').style.display = 'none';
    }
  </script>

</body>

</html>
