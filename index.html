<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="./index.css">
  <style>
    .PPPP {

    }

    .custom-alert {

      color: #c4350a;
      font-size: 2rem;

      padding: 10px;
      border: 1px solid #f5c6cb;

    .custom-alert-success {
      background-color: #d4edda;
      color: #155724;
      font-size: 2rem;

      padding: 10px;
      border: 1px solid #c3e6cb;
      border-radius: 25px;
      margin: 10px 0;
      position: relative;
      bottom: 200px;
      display: none;
      /* Assurez-vous que la bo√Æte modale est initialement cach√©e */
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>

<body>

  <div id="quiz-questions">
    <div class="fofffffff">
      <h1 class="quiz"><b>Quiz du jour</b></h1>
      <div class="titre">
        <p class="question">Question : En quelle ann√©e la premi√®re Coupe d'Afrique des Nations a-t-elle eu lieu ?</p>
      </div>
      <div class="dfghjkl">
        <input type="radio" name="q1" value="paris" id="q1a"> <label for="q1a">1957</label><br>
        <input type="radio" name="q1" value="berlin" id="q1b"> <label for="q1b">1963</label><br>
      </div>
      <div class="sdfghjkyhij">
        <input type="radio" name="q1" value="londres" id="q1c"> <label for="q1c">1952</label><br>
        <input type="radio" name="q1" value="rome" id="q1d"> <label for="q1d">2022</label><br>
      </div>
    </div>
  </div>

  <div class="custom-alert" id="custom-alert">
    <span id="custom-alert-message"></span>
    <button onclick="closeCustomAlert()">OK</button>
  </div>

  <div class="custom-alert-success" id="custom-alert-success">
    <span id="custom-alert-message-success"></span>
    <button onclick="closeCustomAlertSuccess()">OK</button>
  </div>

  <div class="PPPP" id="gatter">
    <p id="quiz-result"></p>
  </div>
  <button onclick="checkAnswer()">V√©rifier la r√©ponse</button>

  <script>
    function hasPlayedToday() {
      // Obtenir le cookie
      let lastPlayed = getCookie("lastPlayed");

      // V√©rifier la date
      if (!lastPlayed) {
        return false;
      }

      // Extraire la date
      let lastPlayedDate = new Date(lastPlayed);

      // Comparer √† aujourd'hui
      let today = new Date();
      return (
        lastPlayedDate.getDate() == today.getDate() &&
        lastPlayedDate.getMonth() == today.getMonth() &&
        lastPlayedDate.getFullYear() == today.getFullYear()
      );
    }

    function checkAnswer() {
      // Si d√©j√† jou√© aujourd'hui
      if (hasPlayedToday()) {
        showAlert("Vous avez d√©j√† jou√© aujourd'hui! Revenez demain pour plus de plaisir.");
        return;
      }

      // V√©rifier la r√©ponse
      var selectedAnswer = document.querySelector('input[name="q1"]:checked');
      if (!selectedAnswer) {
        showAlert("Veuillez s√©lectionner une r√©ponse.");
        return;
      }

      var resultMessage = "";
      if (selectedAnswer.value === "paris") {
        resultMessage = "F√©licitations üéäüéä,  rendez-vous demain m√™me heure!";
        showSuccessAlert(resultMessage);
      } else {
        resultMessage = "D√©sol√© üòìüòì, tu as tap√© poto hein ü§£ü§£ rendez-vous demain m√™me heure!";
        showAlert(resultMessage);
      }

      // Animation pour indiquer la fin du quiz
      animateQuizEnd();

      // M√©moriser la date du jour
      setCookie("lastPlayed", new Date().toISOString(), 1);
    }

    function animateQuizEnd() {
      // Ajouter une classe CSS pour d√©clencher une animation
      document.body.classList.add('quiz-ended');

      // Retirer la classe apr√®s une courte p√©riode pour r√©initialiser l'animation
      setTimeout(() => {
        document.body.classList.remove('quiz-ended');
      }, 2000); // 2000 millisecondes (2 secondes) ici, ajustez selon vos besoins
    }

    function setCookie(name, value, expirationInDays) {
      let date = new Date()
      date.setTime(date.getTime() + (expirationInDays * 24 * 60 * 60 * 1000));
      let expires = "expires=" + date.toUTCString();
      document.cookie = name + "=" + value + ";" + expires + ";path=/";
    }

    function getCookie(name) {
      let nameEQ = name + "=";
      let ca = document.cookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
    }

    function showAlert(message) {
      // Afficher le message dans la bo√Æte modale
      document.getElementById('custom-alert-message').innerText = message;

      // Afficher la bo√Æte modale
      document.getElementById('custom-alert').style.display = 'block';
    }

    function showSuccessAlert(message) {
      // Afficher le message de r√©ussite dans la bo√Æte modale de succ√®s
      document.getElementById('custom-alert-message-success').innerText = message;

      // Afficher la bo√Æte modale de succ√®s
      document.getElementById('custom-alert-success').style.display = 'block';
    }

    function closeCustomAlert() {
      // Fermer la bo√Æte modale
      document.getElementById('custom-alert').style.display = 'none';
    }

    function closeCustomAlertSuccess() {
      // Fermer la bo√Æte modale de succ√®s
      document.getElementById('custom-alert-success').style.display = 'none';
    }
  </script>

</body>

</html>
